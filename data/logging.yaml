version: 1

formatters:
  full:
    format: '%(asctime)s|%(levelname)s - %(message)s'
    datefmt: '%d/%m-%H:%M:%S'

  simple:
    format: '%(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
#    stream: ext://sys.stderr

loggers:
  base_console:
    level: DEBUG
    handlers: [console]
    propagate: no

root:
  level: 0
  handlers: [console]
